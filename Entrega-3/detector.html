<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Index - Detector (Celular)</title>
    <link rel="icon" href="assets/icons/pizza.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Scripts de Protobject Framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <div class="container mobile-container">
        <header class="header">
            <h1>
                <img src="assets/icons/pizza.svg" alt="Pizza" class="title-icon">
                Pizza Index
            </h1>
            <p>Vista del Celular - Detector</p>
        </header>

        <div class="mobile-instructions">
            <p>üì± Apunta la c√°mara hacia una pizza</p>
            <p>Los datos se env√≠an al computador en tiempo real</p>
        </div>

        <div class="mobile-video-container">
            <video id="mobile-video" autoplay playsinline></video>
            <div id="camera-overlay">
                <div class="scan-line"></div>
                <p class="overlay-text">üçï Buscando pizzas...</p>
            </div>
        </div>

        <div id="mobile-status">
            üîÑ Iniciando c√°mara...
        </div>

        <div class="mobile-stats">
            <p>üìä Estad√≠sticas:</p>
            <p class="stat-highlight">
                Frames enviados: <span id="frame-counter">0</span>
            </p>
            <p class="stat-detail">
                FPS: <span id="fps-counter">0</span>
            </p>
        </div>

        <footer class="footer">
            <p>Proyecto IIC2026 - Visualizaci√≥n de Informaci√≥n 2025</p>
        </footer>
    </div>

    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        const mobileVideo = document.getElementById('mobile-video');
        const mobileStatus = document.getElementById('mobile-status');
        const frameCounter = document.getElementById('frame-counter');
        const fpsCounter = document.getElementById('fps-counter');
        const cameraOverlay = document.getElementById('camera-overlay');

        let frameSent = 0;
        let lastFrameTime = Date.now();
        let fps = 0;

        // ==========================================
        // SOLICITAR C√ÅMARA
        // ==========================================
        mobileStatus.textContent = 'üîÑ Solicitando acceso a c√°mara...';

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment', // C√°mara trasera
                width: { ideal: 640 },
                height: { ideal: 480 }
            }
        })
            .then((stream) => {
                mobileVideo.srcObject = stream;
                mobileStatus.textContent = '‚úÖ C√°mara activada - Transmitiendo...';
                mobileStatus.style.background = '#d4edda';
                mobileStatus.style.color = '#155724';

                // Ocultar overlay cuando la c√°mara est√© lista
                setTimeout(() => {
                    cameraOverlay.style.opacity = '0';
                }, 1000);

                // Enviar frames continuamente
                setInterval(() => {
                    enviarFrame();
                }, 150); // Enviar ~6-7 frames por segundo

                // Calcular FPS
                setInterval(() => {
                    const now = Date.now();
                    const timeDiff = (now - lastFrameTime) / 1000;
                    fps = Math.round(1 / timeDiff);
                    fpsCounter.textContent = fps;
                    lastFrameTime = now;
                }, 1000);
            })
            .catch((error) => {
                console.error('‚ùå Error de c√°mara:', error);
                mobileStatus.textContent = '‚ùå ' + error.message;
                mobileStatus.style.background = '#f8d7da';
                mobileStatus.style.color = '#721c24';

                if (error.name === 'NotAllowedError') {
                    mobileStatus.textContent = '‚ùå Permiso denegado. Permite la c√°mara en configuraci√≥n.';
                } else if (error.name === 'NotFoundError') {
                    mobileStatus.textContent = '‚ùå No se encontr√≥ c√°mara en este dispositivo.';
                }
            });

        // ==========================================
        // ENVIAR FRAME AL COMPUTADOR
        // ==========================================
        function enviarFrame() {
            if (!mobileVideo.videoWidth || !mobileVideo.videoHeight) return;

            try {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = mobileVideo.videoWidth;
                tempCanvas.height = mobileVideo.videoHeight;

                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(mobileVideo, 0, 0);

                const frameData = tempCanvas.toDataURL('image/jpeg', 0.6);

                // Enviar mensaje al computador (index.html)
                Protobject.Core.send({
                    type: 'frame',
                    frame: frameData,
                    timestamp: Date.now()
                }).to("index.html");

                frameSent++;
                frameCounter.textContent = frameSent;

            } catch (error) {
                console.error('‚ùå Error enviando frame:', error);
            }
        }

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        console.log('üì± Detector de pizza iniciado (Celular)');
        console.log('üé• Solicitando permisos de c√°mara...');
    </script>
</body>

    #mobile-status {

    .mobile-stats p {

    }

    .stat-highlight {

    }

    .stat-detail {
        color: var(--muted-foreground);

    }

    /* Ocultar el bot√≥n de Protobject en la vista m√≥vil */
    #ProtobjectPlusButton {
        display: none !important;
    }
</style>

</html>
