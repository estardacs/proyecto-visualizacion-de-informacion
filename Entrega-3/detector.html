<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Index - Detector (Celular)</title>
    <link rel="icon" href="assets/icons/pizza.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Scripts de Protobject Framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <div class="container mobile-container">
        <header class="header">
            <h1>
                <img src="assets/icons/pizza.svg" alt="Pizza" class="title-icon">
                Pizza Index
            </h1>
            <p>Vista del Celular - Detector</p>
        </header>

        <div class="mobile-video-container">
            <video id="mobile-video" autoplay playsinline></video>
        </div>

        <footer class="footer">
            <p>Proyecto IIC2026 - Visualizaci√≥n de Informaci√≥n 2025</p>
        </footer>
    </div>

    <script>
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        const mobileVideo = document.getElementById('mobile-video');

        let frameSent = 0;

        // ==========================================
        // SOLICITAR C√ÅMARA
        // ==========================================
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment', // C√°mara trasera
                width: { ideal: 640 },
                height: { ideal: 480 }
            }
        })
            .then((stream) => {
                mobileVideo.srcObject = stream;
                console.log('‚úÖ C√°mara activada - Transmitiendo...');

                // Enviar frames continuamente
                setInterval(() => {
                    enviarFrame();
                }, 150); // Enviar ~6-7 frames por segundo
            })
            .catch((error) => {
                console.error('‚ùå Error de c√°mara:', error);
                alert('No se pudo iniciar la c√°mara: ' + error.message);
            });

        // ==========================================
        // ENVIAR FRAME AL COMPUTADOR
        // ==========================================
        function enviarFrame() {
            if (!mobileVideo.videoWidth || !mobileVideo.videoHeight) return;

            try {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = mobileVideo.videoWidth;
                tempCanvas.height = mobileVideo.videoHeight;

                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(mobileVideo, 0, 0);

                const frameData = tempCanvas.toDataURL('image/jpeg', 0.6);

                // Enviar mensaje al computador (index.html)
                Protobject.Core.send({
                    type: 'frame',
                    frame: frameData,
                    timestamp: Date.now()
                }).to("index.html");

                frameSent++;

            } catch (error) {
                console.error('‚ùå Error enviando frame:', error);
            }
        }

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================
        console.log('üì± Detector de pizza iniciado (Celular)');
        console.log('üé• Solicitando permisos de c√°mara...');
    </script>
</body>

<style>
    /* Estilos espec√≠ficos para el celular */
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevenir scroll a nivel de body */
    }

    .mobile-container {
        padding: 1rem;
        max-width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        box-sizing: border-box; /* Asegurar que el padding no cause overflow */
    }

    .mobile-video-container {
        flex-grow: 1; /* Hacer que este contenedor ocupe el espacio disponible */
        background: var(--muted);
        border-radius: var(--radius-lg);
        overflow: hidden;
        border: 1px solid var(--border);
        display: flex; /* Usar flex para centrar el video si es necesario */
        align-items: center;
        justify-content: center;
        min-height: 0; /* Prevenir problemas de overflow en flexbox */
    }

    #mobile-video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Llenar el contenedor sin distorsionar la imagen */
    }

    #mobile-status {
        text-align: center;
        font-weight: bold;
        font-size: 1.1rem;
        padding: 1rem;
        background: #fff3cd;
        border-radius: var(--radius-md);
        margin-bottom: 1rem;
        color: #856404;
        border: 1px solid var(--border);
    }

    .mobile-stats {
        background: white;
        padding: 1rem;
        border-radius: var(--radius-md);
        text-align: center;
        border: 2px solid var(--border);
    }

    .mobile-stats p {
        margin: 0.5rem 0;
        color: var(--foreground);
    }

    .stat-highlight {
        color: var(--primary-color);
        font-size: 1.3rem;
        font-weight: bold;
    }

    .stat-detail {
        color: var(--muted-foreground);
        font-size: 0.95rem;
    }

    /* Ocultar el bot√≥n de Protobject en la vista m√≥vil */
    #ProtobjectPlusButton {
        display: none !important;
    }
</style>

</html>
